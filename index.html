<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>4x4 Tic-Tac-Toe</h1>

        <div class="game-mode-selector">
            <h2>Select Game Mode</h2>
            <button id="pvp-btn" class="mode-btn active">Player vs Player</button>
            <button id="pvc-btn" class="mode-btn">Player vs Computer</button>
        </div>

        <div class="game-info">
            <div id="current-player">Current Player: X</div>
            <div id="game-status"></div>
        </div>

        <div id="game-board" class="game-board"></div>

        <div class="controls">
            <button id="reset-btn" class="control-btn">Reset Game</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
